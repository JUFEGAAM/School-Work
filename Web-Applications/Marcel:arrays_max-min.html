<html>
<head>
    <title>Arrays: Max and Min</title>
</head>
<body>

<script>
    let arrayNumbers = [];
      for (let i = 0; i < 100; i++) {
        arrayNumbers.push(Math.floor(Math.random() * 1000));
      }
    console.log(arrayNumbers);

let sorted = arrayNumbers.sort

let min = sorted[0]
let max = sorted[sorted.length-1]

    alert("The Max Number is: " + max + "\nThe Min number is: " + min);
</script>
</body>
</html>
