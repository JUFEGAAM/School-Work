<head>
  <title>Personal Data Form</title>

}

  position: absolute;

  background-color: #F4CA8D;

  position: absolute;
  top: 350;

  background-color: #F4CA8D
}

#aoe {
  position: absolute;

}

#title {
  font-size: 55;
  color: #F4CA8D;
}

label {
  color: #F4CA8D;
}

input {
  background-color: #CD432A;
}

input::placeholder {
  color: #F4CA8D;
}

  position: absolute;

<body>
      <img id="aoe" width="250" src="https://cdn2.steamgriddb.com/logo/e6a2c4d36d6a52cadca1dfeca545afb0.png"></a>
        <h1 id="title" align="center" style="background-color: #CD432A; border: 2px solid #F4CA8D;">Personal Data</h1>
  <table align="center" border="2">
    <tr>
      <td>
      <label>Name</label><br>
      <input id="name" type="text" max="50" placeholder="Write here">
      </td>
    </tr>
    <tr>
      <td>
      <label>First Surname</label><br>
      <input id="surname1" type="text" max="50" placeholder="Write here">
      </td>
    </tr>
    <tr>
      <td>
      <label>Second Surname</label><br>
      <input id="surname2" type="text" max="50" placeholder="Write here">
      </td>
    </tr>
    <tr>
      <td>
      <label>Street Type</label><br>
      <input id="strtype" type="text" max="50" placeholder="Write here">
      </td>
    </tr>
    <tr>
      <td>
      <label>Address</label><br>
      <input id="address" type="text" max="50" placeholder="Write here">
      </td>
    </tr>
    <tr>
      <td>
      <label>Number</label><br>
      <input id="number" type="number" max="3" placeholder="Write here">
      </td>
    </tr>
    <tr>
      <td>
      <label>Floor</label><br>
      <input id="floor" type="number" max="2" placeholder="Write here">
      </td>
    </tr>
    <tr>
      <td>
      <label>Door</label><br>
      <input id="door" type="text" max="1" placeholder="Write here">
      </td>
    </tr>
    <tr>
      <td>
      <label>Province</label><br>
      <input id="province" type="text" max="50" placeholder="Write here">
      </td>
    </tr>
    <tr>
      <td>
      <label>ZIP Code</label><br>
      <input id="zip" type="number" max="5" placeholder="Write here">
      </td>
    </tr>
    <tr>
      <td>
      <label>Phone Number</label><br>
      <input type="text" max="13" placeholder="Write here">
      </td>
    </tr>
    <tr>
      <td>
      <label>Email</label><br>
      <input type="text" max="100" placeholder="Write here">
      </td>
    </tr>
    <tr>
      <td>
      <label>Salary</label><br>
      <input type="number" step="0.1" placeholder="Write here">
      </td>
    </tr>
    <tr>
      <td>
      <label>Date of Birth</label><br>
      <input type="date" placeholder="Write here">
      </tr>
    </tr>
  </table>
      <button id="salute">Salute</button>
      <button id="wdil">Where do i live?</button>
      <div id="displaysalute"></div>
      <div id="displaywdil"></div>

<script>
  let saluteButton = document.getElementById("salute");
  
  saluteButton.addEventListener("click", function() {

    let name = document.getElementById("name").value;
    let surname1 = document.getElementById("surname1").value;
    let surname2 = document.getElementById("surname2").value;

    let fullname = "Hello, " + name + " " + surname1 + " " + surname2;

    let displaysalute = document.getElementById("displaysalute");
    displaysalute.textContent = fullname
});

  let wdilButton = document.getElementById("wdil");
  
  wdilButton.addEventListener("click", function() {

    let strtype = document.getElementById("strtype").value;
    let address = document.getElementById("address").value;
    let number = document.getElementById("number").value;
    let floor = document.getElementById("floor").value;
    let door = document.getElementById("door").value;
    let province = document.getElementById("province").value;
    let zip = document.getElementById("zip").value;
    
    let fulladdress = strtype + " " + address + ", " + number + ", " + floor + door + ", " + province + ", " + zip;

    let displaywdil = document.getElementById("displaywdil");
    displaywdil.textContent = fulladdress
});
</script
</body>
