<html>
<head>
<title>Made By...</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

<style>
body {
    background-color: black;
    color: white;
}
#madeby {
    text-align: center;
    margin-top: 400px;
    font-size: 80px;
    font-family: 'Arial Black', sans-serif;
}
#madeby span {
    display: inline-block;
    transition: all 0.3s ease;
    cursor: pointer;
}

/* MADE BY: */
#M1:hover {
    color: red;
    transform: scale(1.3);
}
#a:hover {
    color: blue;
    transform: rotate(15deg);
}
#d:hover {
    color: green;
    background-color: white;
    padding: 5px;
    border-radius: 10px;
}
#e:hover {
    color: yellow;
    transform: translateY(-10px);
}
#b:hover {
    color: orange;
    text-decoration: underline;
}
#y:hover {
    color: pink;
    transform: rotate(-15deg);
}
#dots:hover {
    color: purple;
    transform: scale(1.5);
}

/* JUFEGAAM */
#J:hover {
    color: cyan;
    font-weight: bold;
    text-shadow: 2px 2px 5px cyan;
}
#U:hover {
    color: lime;
    transform: scale(1.2);
}
#F:hover {
    color: magenta;
    border-bottom: 5px solid magenta;
}
#E:hover {
    color: gold;
    transform: rotate(10deg);
}
#G:hover {
    color: lightblue;
    background-color: darkblue;
    padding: 5px;
}
#A1:hover {
    color: lightgreen;
    transform: translateY(10px);
}
#A2:hover {
    color: salmon;
    transform: scale(1.4);
}
#M2:hover {
    color: violet;
    text-shadow: 0 0 20px violet;
    transform: rotate(-10deg);
}

#X {
    position: absolute;
    top: 20;
    left: 1850;
    padding: 5px 15px;
    border-radius: 4px;
    font-size: 30px;
    background-color: white;
    border: none;
    transition: all 0.3s ease;
    text-decoration: none;
    color: black;
    text-align: center;
    font-family: "Metal Mania", system-ui;
}

#X:hover {
    background-color: black;
    cursor: pointer;
    transform: scale(1.05);
    color: white;
    transition: all 0.3s ease;
    animation: buttonGlitch 0.2s infinite;
}
</style>
</head>
<body>
<h1 id="madeby"><span id="M1">M</span><span id="a">a</span><span id="d">d</span><span id="e">e</span> <span id="b">b</span><span id="y">y</span><span id="dots">:</span> <span id="J">J</span><span id="U">U</span><span id="F">F</span><span id="E">E</span><span id="G">G</span><span id="A1">A</span><span id="A2">A</span><span id="M2">M</span></h1>

</body>
</html>
