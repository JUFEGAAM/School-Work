<html>
<head>
  <title>Personal Data Form</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<style>

body {
  background-color: black;
  color: white;
}

table {
  margin: -15px 1225 0 auto;
  border-color: #CD432A;
  border-collapse: collapse;
}

#salute {
  position: absolute;
  top: 175;
  left: 370;
  color: #CD432A;
  background-color: #F4CA8D; 
}

#salute:hover {
  background-color: #CD432A;
  color: #F4CA8D;
}

#wdil:hover {
  background-color: #CD432A;
  color: #F4CA8D;
}

#wdil {
  position: absolute;
  top: 225;
  left: 370;
  color: #CD432A;
  background-color: #F4CA8D
}

#aoe {
  position: absolute;
  top: -25px;
  left: 1265px;
}

#title {
  font-size: 55;
  color: #F4CA8D;
}

label {
  color: #F4CA8D;
}

input {
  background-color: #CD432A;
  width: 250;
}

input::placeholder {
  color: #bbbbbb;
}

#displaysalute {
  position: absolute;
  top: 175;
  left: 425;
}

#displaywdil {
  position: absolute;
  top: 225;
  left: 485;
}

#hammer {
  position: absolute;
  top: 205;
  left: 900;
}

#sega {
  position: absolute;
  top: 330;
  left: 400;
  scale: 120%;
}

</style>
</head>
<body>
<div class="container">
      <img id="sega" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVYdCb0xtrcdhZmShhGLkvY5fLiLzkH-bpaw&s">
      <img id="aoe" width="250" src="https://cdn2.steamgriddb.com/logo/e6a2c4d36d6a52cadca1dfeca545afb0.png">
      <img id="hammer" src="https://media2.giphy.com/media/v1.Y2lkPTZjMDliOTUyeW9jazVlcmQ3MzZkbGpqandzdXBudjFpeGV3bDA3dWxkeXhlYmRmNSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/TdRWuQlaiDARWYCatW/giphy.gif">
        <h1 id="title" align="center" style="background-color: #CD432A; border: 2px solid #F4CA8D;">Personal Data</h1>
  <table align="center" border="2">
    <tr>
      <td>
        <div class="mb-3">
      <label class="form-label">Name</label><br>
      <input id="name" class="form-control" type="text" max="50" placeholder="e.g. Manolo">
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div class="mb-3">
      <label class="form-label">First Surname</label><br>
      <input id="surname1" class="form-control" type="text" max="50" placeholder="e.g. Garcia">
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div class="mb-3">
      <label class="form-label">Second Surname</label><br>
      <input id="surname2" class="form-control" type="text" max="50" placeholder="e.g. Gonzalez">
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div class="mb-3">
      <label class="form-label">Street Type</label><br>
      <input id="strtype" class="form-control" type="text" max="50" placeholder="e.g. Street, Avenue, Highway">
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div class="mb-3">
      <label class="form-label">Address</label><br>
      <input id="address" class="form-control" type="text" max="50" placeholder="e.g. Balanguera">
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div class="mb-3">
      <label class="form-label">Number</label><br>
      <input id="number" class="form-control" type="number" max="3" placeholder="e.g. 24">
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div class="mb-3">
      <label class="form-label">Floor</label><br>
      <input id="floor" class="form-control" type="number" max="2" placeholder="e.g. 5ยบ">
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div class="mb-3">
      <label class="form-label">Door</label><br>
      <input id="door" class="form-control" type="text" max="1" placeholder="e.g. C">
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div class="mb-3">
      <label class="form-label">Province</label><br>
      <input id="province" class="form-control" type="text" max="50" placeholder="e.g. Balearic Islands">
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div class="mb-3">
      <label class="form-label">ZIP Code</label><br>
      <input id="zip" class="form-control" type="number" max="5" placeholder="e.g. 07006">
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div class="mb-3">
      <label class="form-label">Phone Number</label><br>
      <input class="form-control" type="text" max="13" placeholder="e.g. +34 699 90 50 69">
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div class="mb-3">
      <label class="form-label">Email</label><br>
      <input class="form-control" type="text" max="100" placeholder="e.g. manolitogamer@gmail.com">
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div class="mb-3">
      <label class="form-label">Salary</label><br>
      <input class="form-control" type="number" step="0.1" placeholder="e.g. 1764.60">
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div class="mb-3">
      <label class="form-label">Date of Birth</label><br>
      <input class="form-control" type="date" placeholder="e.g. 05/28/2007">
        </div>
      </td>
    </tr>
  </table>
      <button id="salute" class="btn btn-primary">Salute</button>
      <button id="wdil" class="btn btn-primary">Where do i live?</button>
      <div id="displaysalute"></div>
      <div id="displaywdil"></div>
</div>
<script>
  let saluteButton = document.getElementById("salute");
  
  saluteButton.addEventListener("click", function() {

    let name = document.getElementById("name").value;
    let surname1 = document.getElementById("surname1").value;
    let surname2 = document.getElementById("surname2").value;

    let fullname = "Hello, " + name + " " + surname1 + " " + surname2;

    let displaysalute = document.getElementById("displaysalute");
    displaysalute.textContent = fullname
});

  let wdilButton = document.getElementById("wdil");
  
  wdilButton.addEventListener("click", function() {

    let strtype = document.getElementById("strtype").value;
    let address = document.getElementById("address").value;
    let number = document.getElementById("number").value;
    let floor = document.getElementById("floor").value;
    let door = document.getElementById("door").value;
    let province = document.getElementById("province").value;
    let zip = document.getElementById("zip").value;
    
    let fulladdress = strtype + " " + address + ", " + number + ", " + floor + door + ", " + province + ", " + zip;

    let displaywdil = document.getElementById("displaywdil");
    displaywdil.textContent = fulladdress
});
</script

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
