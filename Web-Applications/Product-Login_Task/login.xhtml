<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
  <div id="login-box">
    <h1 id="title">MCLogin</h1>
    <img id="MCDiabetes" alt="Me encanta el MCDiabetes" src="MCDiabetes.jpg"/>
    <input id="user" placeholder="User"/>
    <p></p>
    <input id="pass" placeholder="Password" type="password"/>
    <p></p>
    <a href="#" id="login-button" onclick="login(); return false;">ENTRAR</a>
  </div>
<script>
  function login() {
    let user = document.getElementById("user").value;
    let pass = document.getElementById("pass").value;
    let url = "http://172.17.120.69/8080/Manolo/LoginService?" + user + "&amp;pass=" + pass;
    
    fetch(url, { method: 'POST' })
      .then(response => response.text())
      .then(text => {
        if (text.trim() === "S") {
          window.location.href = "product.xhtml";
        } else {
          alert("Invalid username or password");
        }
      })
      .catch(error => {
        alert("Error de conexi√≥n: " + error.message);
      });
  }
</script>
</body>
</html>
