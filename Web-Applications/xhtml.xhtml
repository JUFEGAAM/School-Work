        <h1 id="title" align="center" style="background-color: #CD432A; border: 2px solid #F4CA8D;">Personal Data</h1>

<form action="http://172.17.120.69:8080/Manolo/LectorFormularios" method="POST">

  <table align="center" border="2">
    <tr>
      <td>
        <label>Name</label><br></br>
      <input name="name" id="name" type="text" max="50" placeholder="e.g. Manolo"/>
      </td>
    </tr>
    <tr>
      <td>
        <label>First Surname</label><br/>
      <input name="first-sur" id="surname1" type="text" max="50" placeholder="e.g. Garcia"/>
      </td>
    </tr>
    <tr>
      <td>
      <label>Second Surname</label><br/>
      <input name="second-sur" id="surname2" type="text" max="50" placeholder="e.g. Gonzalez"/>
      </td>
    </tr>
    <tr>
      <td>
      <label>Street Type</label><br/>
      <input name="street-type" id="strtype" type="text" max="50" placeholder="e.g. Street, Avenue, Highway"/>
      </td>
    </tr>
    <tr>
      <td>
      <label>Address</label><br/>
      <input name="address" id="address" type="text" max="50" placeholder="e.g. Balanguera"/>
      </td>
    </tr>
    <tr>
      <td>
      <label>Number</label><br/>
      <input name="number" id="number" type="number" max="100" placeholder="e.g. 24"/>
      </td>
    </tr>
    <tr>
      <td>
      <label>Floor</label><br/>
      <input name="floor" id="floor" type="number" max="100" placeholder="e.g. 5ยบ"/>
      </td>
    </tr>
    <tr>
      <td>
      <label>Door</label><br/>
      <input name="door" id="door" type="text" max="1" placeholder="e.g. C"/>
      </td>
    </tr>
    <tr>
      <td>
      <label>Province</label><br/>
      <input name="province" id="province" type="text" max="50" placeholder="e.g. Balearic Islands"/>
      </td>
    </tr>
    <tr>
      <td>
      <label>ZIP Code</label><br/>
      <input name="zip" id="zip" type="number" max="99999" placeholder="e.g. 07006"/>
      </td>
    </tr>
    <tr>
      <td>
      <label>Phone Number</label><br/>
      <input name="Phone" type="text" max="13" placeholder="e.g. +34 699 90 50 69"/>
      </td>
    </tr>
    <tr>
      <td>
      <label>Email</label><br/>
      <input name="Email" type="text" max="100" placeholder="e.g. manolitogamer@gmail.com"/>
      </td>
    </tr>
    <tr>
      <td>
      <label>Salary</label><br/>
      <input name="Salary" type="number" step="0.1" placeholder="e.g. 1764.60"/>
      </td>
    </tr>
    <tr>
      <td>
      <label>Date of Birth</label><br/>
      <input name="date" type="date" placeholder="e.g. 05/28/2007"/>
      </td>
      </tr>
  </table>
      <button type="button" id="salute">Salute</button>
      <button type="button" id="wdil">Where do i live?</button>
      <div id="displaysalute"></div>
      <div id="displaywdil"></div>
      <select name="gender" id="gender">
        <option value="Man">Man</option>
        <option value="Woman">Woman</option>
      </select>
      <select name="marital-status" id="marital-status">
        <option value="Married">Married</option>
        <option value="Single">Single</option>
        <option value="Divorced">Divorced</option>
        <option value="Widowed">Widowed</option>
      </select>

      <br></br>
      <input type="submit" value="Send Data"></input>
</form>

<script>
  let saluteButton = document.getElementById("salute");
  
  saluteButton.addEventListener("click", function() {

    let name = document.getElementById("name").value;
    let surname1 = document.getElementById("surname1").value;
    let surname2 = document.getElementById("surname2").value;

    let fullname = "Hello, " + name + " " + surname1 + " " + surname2;

    let displaysalute = document.getElementById("displaysalute");
    displaysalute.textContent = fullname
});

  let wdilButton = document.getElementById("wdil");
  
  wdilButton.addEventListener("click", function() {

    let strtype = document.getElementById("strtype").value;
    let address = document.getElementById("address").value;
    let number = document.getElementById("number").value;
    let floor = document.getElementById("floor").value;
    let door = document.getElementById("door").value;
    let province = document.getElementById("province").value;
    let zip = document.getElementById("zip").value;
    
    let fulladdress = strtype + " " + address + ", " + number + ", " + floor + door + ", " + province + ", " + zip;

    let displaywdil = document.getElementById("displaywdil");
    displaywdil.textContent = fulladdress
});
</script>
