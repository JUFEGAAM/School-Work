<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>colorear letras y n√∫meros</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin-top: 30px;
    }

    .contenedor {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 600px;
      margin: auto;
    }

    .letra {
      width: 50px;
      height: 50px;
      margin: 5px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 20px;
      background-color: white;
      border: 2px solid #ccc;
      transition: 0.3s;
      cursor: pointer;
      user-select: none;
    }

    .coloreada {
      background-color: #4caf50;
      color: white;
      border-color: #388e3c;
      transform: scale(1.1);
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üé® colorea una letra o n√∫mero</h1>
  <p>pulsa el bot√≥n o haz clic en una letra/n√∫mero para colorearla.</p>

  <div class="contenedor" id="contenedor"></div>

  <button>elegir letra o n√∫mero</button>

  <script>
    let totalPulsaciones = 0;
    // Funci√≥n que genera toda la estructura HTML din√°micamente
    function initHTML() {
      const contenedor = document.getElementById("contenedor");
      contenedor.innerHTML = ""; // limpia contenido previo

      // crear letras A‚ÄìZ y n√∫meros 0‚Äì9
      const caracteres = [];
      for (let i = 65; i <= 90; i++) {
        caracteres.push(String.fromCharCode(i)); // a-z
      }
      for (let i = 0; i <= 9; i++) {
        caracteres.push(i.toString());
      }

      // Crear los divs en pantalla
      caracteres.forEach(c => {
        const div = document.createElement("div");
        div.className = "letra";
        div.id = c;
        div.textContent = c;

        // Evento de clic
        div.addEventListener("click", function() {
          mostrarMensaje(c); 
          coloreaDiv(c);
        });

        contenedor.appendChild(div);
      });
    }

    initHTML();

    // Pide una letra o n√∫mero con prompt
    function pedirLetra() {
      let texto = prompt("Introduce una letra (a-z) o n√∫mero (0-9):");

      if (texto) {
        let letra = texto.toUpperCase();

        if (document.getElementById(letra)) {
          totalPulsaciones = totalPulsaciones + 1;
          mostrarContador();
          coloreaDiv(letra);
          mostrarMensaje(letra);
        } else {
            alert("Ese caracter no existe en el tablero.");
        }
      }
    }

    // Muestra cu√°ntas letras/n√∫meros se han introducido
    function mostrarContador() {
      alert("Has introducido " + totalPulsaciones + " letras o n√∫meros hasta ahora.");
    }

    // Muestra mensaje al hacer clic o introducir
    function mostrarMensaje(letra) {
      alert("Has pulsado la letra " + letra);
    }

    // Colorea el div correspondiente
    function coloreaDiv(letra) {
      let caja = document.getElementById(letra);
    if (caja) {
        caja.classList.add("coloreada");
      }
    }
    document.querySelector("button").onclick = pedirLetra;
  </script>
</body>
</html>
